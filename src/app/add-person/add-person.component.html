<p-card
  header="Aggiungi furbetto"
  [style]="{ width: '560px' }"
  styleClass="p-card-shadow"
>
  <ng-template pTemplate="header"> </ng-template>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="p-field p-input">
      <label for="nome1">Il tuo nome</label>
      <input id="nome1" type="text" pInputText formControlName="nome" />
    </div>

    <div class="p-field p-input">
      <label for="nomeFurbetto1">Il nome del furbetto</label>
      <input
        id="nomeFurbetto1"
        aria-describedby="nomeFurbetto1-help"
        type="text"
        pInputText
        formControlName="nome"
      />
      <small id="nomeFurbetto1-help"
        >Enter your username to reset your password.</small
      >
    </div>

    <div class="p-field p-input">
      <label for="comune1">Il comune dove si trova la tua proprieta'</label>
      <p-autoComplete
        d="comune1"
        formControlName="comune"
        [suggestions]="comuniResults"
        (completeMethod)="searchComune($event)"
        [forceSelection]="true"
      ></p-autoComplete>
    </div>

    <div class="p-field p-input">
      <label for="provincia">La citta dove si trova la tua proprieta'</label>
      <input
        id="provincia"
        disabled="true"
        type="text"
        pInputText
        formControlName="provincia"
      />
    </div>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>

  <hr />

  <p>Form Value: {{ profileForm.value | json }}</p>

  <p>Form Status: {{ profileForm.status }}</p>

  <p>
    <button (click)="updateProfile()">Update Profile</button>
  </p>

  <ng-template pTemplate="footer">
    <p-button label="Save" icon="pi pi-check"></p-button>
    <p-button
      label="Cancel"
      icon="pi pi-times"
      styleClass="p-button-secondary"
      [style]="{ 'margin-left': '.5em' }"
    ></p-button>
  </ng-template>
</p-card>
