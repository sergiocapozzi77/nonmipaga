<p-card
  header="Aggiungi furbetto"
  [style]="{ width: '560px' }"
  styleClass="p-card-shadow"
>
  <ng-template pTemplate="header"> </ng-template>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="p-field div-input">
      <label for="nome1">Il tuo nome</label>
      <input
        id="nome1"
        type="text"
        pInputText
        formControlName="nome"
        class="p-input"
      />
    </div>

    <div class="p-field div-input">
      <label for="nome1">La tua mail (facoltativa)</label>
      <input
        id="mail"
        type="text"
        pInputText
        formControlName="mail"
        autocomplete="mail"
        class="p-input"
      />
    </div>

    <div class="p-field div-input">
      <label for="nomeFurbetto1">Il nome del furbetto</label>
      <input
        autocomplete="nope"
        id="nomeFurbetto1"
        aria-describedby="nomeFurbetto1-help"
        type="text"
        pInputText
        formControlName="nomeFurbetto"
        class="p-input"
      />
      <small id="nomeFurbetto1-help"
        >Inserisci solo il nome, non il suo cognome...maledetta privacy!!</small
      >
    </div>

    <div class="p-field div-input">
      <label for="comune1">Il comune dove si trova la tua proprieta'</label>
      <p-autoComplete
        autocomplete="nope"
        d="comune1"
        formControlName="comune"
        [suggestions]="comuniResults"
        (completeMethod)="searchComune($event)"
        [forceSelection]="true"
        class="p-input"
      ></p-autoComplete>
    </div>

    <div class="p-field div-input">
      <label for="provincia">La citta dove si trova la tua proprieta'</label>
      <input
        id="provincia"
        disabled="true"
        type="text"
        pInputText
        formControlName="provincia"
        class="p-input"
      />
    </div>

    <div class="p-field div-input">
      <label for="street">La strada dove si trova la tua proprieta'</label>
      <input
        id="street"
        type="text"
        pInputText
        formControlName="strada"
        autocomplete="nope"
        class="p-input"
      />
    </div>

    <div class="div-input">
      <p-button
        label="Save"
        icon="pi pi-check"
        type="submit"
        [disabled]="!profileForm.valid"
      ></p-button>
      <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        [style]="{ 'margin-left': '.5em' }"
      ></p-button>
    </div>
  </form>

  <hr />

  <p>Form Value: {{ profileForm.value | json }}</p>

  <p>Form Status: {{ profileForm.status }}</p>

  <ng-template pTemplate="footer">
    <p-gmap
      [options]="options"
      [style]="{ width: '100%', height: '320px' }"
    ></p-gmap>
  </ng-template>
</p-card>
