<p-sidebar
  [(visible)]="showSidebar"
  [baseZIndex]="10000"
  [style]="{ width: '80%', height: '100%' }"
  [showCloseIcon]="false"
>
  <app-add-person (onAdded)="furbettoAdded($event)"></app-add-person>
</p-sidebar>

<p-sidebar
  [(visible)]="showFurbettoSidebar"
  [baseZIndex]="10000"
  [style]="{ width: '40em' }"
  [showCloseIcon]="true"
  position="right"
>
  <app-furbetto-info
    *ngIf="selectedFurbetto"
    [furbetto]="selectedFurbetto"
  ></app-furbetto-info>
</p-sidebar>

<p-toolbar styleClass="top-toolbar">
  <div class="p-toolbar-group-left">
    <label>Il portale per segnalare gli inquilini che non pagano</label>
  </div>

  <div class="p-toolbar-group-right"></div>
</p-toolbar>

<div style="text-align: center; margin-top: 30px">
  <button
    pButton
    type="button"
    label="Segnala il tuo inquilino"
    (click)="toggleShowSidebar()"
    class="p-button-raised"
  ></button>
</div>

<div style="text-align: center; margin-top: 30px">
  <app-mappa-furbetti></app-mappa-furbetti>
</div>
